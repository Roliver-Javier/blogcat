    </section>

    <ng-container class="card-title">
        <p routerLink="/post/{{post.guid}}">{{post.title}}</p>
    </ng-container>
    
    <small class="card-author">{{post.author}} -  {{post.pubDate}}</small>
 
    <ng-container class="card-hashtags">
        <a href="#">#angular</a>
        <a href="#">#angularDominicana</a>
        <a href="#">#angularCommunity</a>
    </ng-container>

    <p class="card-content">{{ post.description}}</p>

    <ng-container from-section>
        <post-avatar [title]="'Medium'"></post-avatar>
     </ng-container>
    
    <ng-container class="card-footer">
        
        <like-button></like-button>
        <share-button></share-button>
    </ng-container>
    
  </egg-card>
</div>
</article>
